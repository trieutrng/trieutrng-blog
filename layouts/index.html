{{ define "main" }}
{{ .Content }}
    {{ $notes := first 5 (where .Site.RegularPages "Type" "notes") }}
    {{ if gt (len $notes) 0 }}
        <h2>Recent Notes</h2>
        <ul>
        {{ range $notes }}
            <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <small>{{ .Date.Format "Jan 2, 2006" }}</small>
            </li>
        {{ end }}
        </ul>
    {{ end }}
{{ end }}
