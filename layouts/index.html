{{ define "main" }}
{{ .Content }}
    {{ $posts := first 5 (where .Site.RegularPages "Type" "post") }}
    {{ if gt (len $posts) 0 }}
        <h2>Recent Posts</h2>
        <ul>
        {{ range $posts }}
            <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <small>{{ .Date.Format "Jan 2, 2006" }}</small>
            </li>
        {{ end }}
        </ul>
    {{ end }}
{{ end }}
